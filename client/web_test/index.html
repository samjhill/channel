<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local TV Channel Test</title>
    <style>
      body {
        background: #111;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 1rem;
      }
      video {
        max-width: 90vw;
        max-height: 80vh;
        background: #000;
      }
      p {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Local TV Channel Test</h1>
    <p>Ensure the Docker server is running on port 8080 before loading this page.</p>
    <video id="video" controls autoplay muted></video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById('video');
      const streamUrl = 'http://localhost:8080/channel/stream.m3u8';

      if (window.Hls && Hls.isSupported()) {
        const hlsConfig = {
          maxBufferLength: 90,
          maxMaxBufferLength: 300,
          backBufferLength: 120,
          liveSyncDuration: 12,
          liveMaxLatencyDuration: 90,
          maxBufferSize: 60 * 1000 * 1000,
          maxBufferHole: 0.5
        };
        const hls = new Hls(hlsConfig);
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play().catch(() => {});
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error', event, data);
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log('Fatal network error encountered, try to recover');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log('Fatal media error encountered, try to recover');
                hls.recoverMediaError();
                break;
              default:
                console.log('Fatal error, destroying');
                hls.destroy();
                break;
            }
          } else if (data.type === 'mediaError' && data.details === 'bufferStalledError') {
            // Non-fatal buffer stall - try to recover
            console.log('Buffer stall detected, attempting recovery');
            
            // If buffer is critically low (< 2 seconds), pause briefly to let it rebuild
            const bufferInfo = data.bufferInfo;
            if (bufferInfo && bufferInfo.len < 2 && !video.paused) {
              console.log('Buffer critically low, pausing briefly to rebuild');
              const wasPlaying = !video.paused;
              video.pause();
              
              // Resume after a short delay to let buffer catch up
              setTimeout(() => {
                if (wasPlaying && video.readyState >= video.HAVE_CURRENT_DATA) {
                  video.play().catch(() => {});
                }
              }, 1000);
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(() => {});
        });
      } else {
        document.body.insertAdjacentHTML(
          'beforeend',
          '<p>HLS not supported in this browser.</p>'
        );
      }
    </script>
  </body>
</html>
