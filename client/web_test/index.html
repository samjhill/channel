<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local TV Channel Test</title>
    <style>
      body {
        background: #111;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 1rem;
      }
      video {
        max-width: 90vw;
        max-height: 80vh;
        background: #000;
      }
      p {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Local TV Channel Test</h1>
    <p>Ensure the Docker server is running on port 8080 before loading this page.</p>
    <video id="video" controls autoplay muted></video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById('video');
      const streamUrl = 'http://localhost:8080/channel/stream.m3u8';

      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play().catch(() => {});
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error', event, data);
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(() => {});
        });
      } else {
        document.body.insertAdjacentHTML(
          'beforeend',
          '<p>HLS not supported in this browser.</p>'
        );
      }
    </script>
  </body>
</html>
