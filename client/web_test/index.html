<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local TV Channel Test</title>
    <style>
      body {
        background: #111;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 1rem;
      }
      video {
        max-width: 90vw;
        max-height: 80vh;
        background: #000;
      }
      p {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Local TV Channel Test</h1>
    <p>Ensure the Docker server is running on port 8080 before loading this page.</p>
    <video id="video" controls autoplay muted></video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById('video');
      const streamUrl = 'http://localhost:8080/channel/stream.m3u8';

      if (window.Hls && Hls.isSupported()) {
        const hlsConfig = {
          maxBufferLength: 90,
          maxMaxBufferLength: 300,
          backBufferLength: 120,
          liveSyncDuration: 12,
          liveMaxLatencyDuration: 90,
          maxBufferSize: 60 * 1000 * 1000,
          maxBufferHole: 0.5,
          startLevel: -1
        };
        const hls = new Hls(hlsConfig);
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        
        // Debounce buffer stall recovery
        let lastStallRecovery = 0;
        let recoveryInProgress = false;
        const STALL_RECOVERY_COOLDOWN = 3000; // 3 seconds between recovery attempts
        
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play().catch(() => {});
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error', event, data);
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log('Fatal network error encountered, try to recover');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log('Fatal media error encountered, try to recover');
                hls.recoverMediaError();
                break;
              default:
                console.log('Fatal error, destroying');
                hls.destroy();
                break;
            }
          } else if (data.type === 'mediaError' && data.details === 'bufferStalledError') {
            // Non-fatal buffer stall - try to recover with debouncing
            const now = Date.now();
            const timeSinceLastRecovery = now - lastStallRecovery;
            
            // Only attempt recovery if enough time has passed and we're not already recovering
            if (!recoveryInProgress && timeSinceLastRecovery > STALL_RECOVERY_COOLDOWN) {
              const bufferInfo = data.bufferInfo;
              
              // Check if buffer is actually critically low
              if (bufferInfo && bufferInfo.len < 2) {
                console.log(`Buffer stall detected (${bufferInfo.len.toFixed(3)}s buffer), attempting recovery`);
                lastStallRecovery = now;
                recoveryInProgress = true;
                
                // Pause to let buffer rebuild
                if (!video.paused) {
                  video.pause();
                }
                
                // Wait longer and check buffer state before resuming
                setTimeout(() => {
                  const buffered = video.buffered;
                  let hasBuffer = false;
                  if (buffered.length > 0) {
                    const currentTime = video.currentTime;
                    for (let i = 0; i < buffered.length; i++) {
                      if (currentTime >= buffered.start(i) && currentTime < buffered.end(i)) {
                        const remaining = buffered.end(i) - currentTime;
                        hasBuffer = remaining > 3; // Need at least 3 seconds
                        break;
                      }
                    }
                  }
                  
                  if (hasBuffer && video.readyState >= video.HAVE_FUTURE_DATA) {
                    console.log('Buffer rebuilt, resuming playback');
                    video.play().catch(() => {});
                  } else {
                    console.log('Buffer still low, waiting longer...');
                    // Wait another 2 seconds
                    setTimeout(() => {
                      video.play().catch(() => {});
                    }, 2000);
                  }
                  recoveryInProgress = false;
                }, 2000);
              }
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(() => {});
        });
      } else {
        document.body.insertAdjacentHTML(
          'beforeend',
          '<p>HLS not supported in this browser.</p>'
        );
      }
    </script>
  </body>
</html>
