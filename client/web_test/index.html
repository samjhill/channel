<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local TV Channel Test</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <style>
      body {
        background: #111;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 1rem;
      }
      video {
        max-width: 90vw;
        max-height: 80vh;
        background: #000;
      }
      p {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Local TV Channel Test</h1>
    <p>Ensure the Docker server is running on port 8080 before loading this page.</p>
    <video id="video" controls autoplay muted></video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById('video');
      const streamUrl = 'http://localhost:8080/channel/stream.m3u8';

      if (window.Hls && Hls.isSupported()) {
        const hlsConfig = {
          maxBufferLength: 90,
          maxMaxBufferLength: 300,
          backBufferLength: 120,
          liveSyncDuration: 12,
          liveMaxLatencyDuration: 90,
          maxBufferSize: 60 * 1000 * 1000,
          maxBufferHole: 0.5,
          startLevel: -1,
          // Force more frequent manifest reloads to detect skips faster
          manifestLoadingTimeOut: 10000,
          manifestLoadingMaxRetry: 4,
          manifestLoadingRetryDelay: 1000,
          // Improve buffer management to prevent stalls
          highBufferWatchdogPeriod: 2,
          nudgeOffset: 0.1,
          nudgeMaxRetry: 3,
          maxFragLoadingTimeMs: 20000,
          fragLoadingTimeOut: 20000,
          fragLoadingMaxRetry: 4,
          fragLoadingRetryDelay: 1000
        };
        const hls = new Hls(hlsConfig);
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        
        // Debounce buffer stall recovery
        let lastStallRecovery = 0;
        let recoveryInProgress = false;
        const STALL_RECOVERY_COOLDOWN = 3000; // 3 seconds between recovery attempts
        
        let lastSegmentCount = 0;
        let lastManifestCheck = Date.now();
        let lastSegmentEndTime = 0;
        let lastSegmentStartTime = 0;
        let discontinuityDetected = false;
        let lastManifestUrl = '';
        let manifestReloadCount = 0;
        let lastLiveEdgeTime = 0;
        let consecutiveStaleManifests = 0;
        let lastPlaybackPosition = 0;
        let lastPlaybackCheck = Date.now();
        let lastManifestReload = 0;
        let manifestReloadCooldown = 3000; // Don't reload manifest more than once every 3 seconds
        
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          console.log('Manifest parsed, starting playback');
          video.play().catch(() => {});
          lastSegmentCount = 0;
          lastSegmentEndTime = 0;
          lastSegmentStartTime = 0;
          discontinuityDetected = false;
          manifestReloadCount++;
          consecutiveStaleManifests = 0;
          lastLiveEdgeTime = 0;
          // Update last manifest reload time
          lastManifestReload = Date.now();
          
          // Don't seek immediately on manifest parse - wait for segments to buffer first
          // The automatic catch-up logic will handle seeking once we have buffer
        });
        
        // Handle manifest updates (e.g., when skipping episodes)
        hls.on(Hls.Events.LEVEL_UPDATED, function () {
          console.log('Level updated - manifest changed');
          // When manifest updates, seek to live edge to pick up new content
          try {
            const levels = hls.levels;
            if (levels && levels.length > 0) {
              const currentLevel = hls.currentLevel >= 0 ? hls.currentLevel : 0;
              const level = levels[currentLevel];
              if (level && level.details) {
                const fragments = level.details.fragments;
                if (fragments && fragments.length > 0) {
                  // Get the first and last fragment times
                  const firstFragment = fragments[0];
                  const lastFragment = fragments[fragments.length - 1];
                  const newStartTime = firstFragment.start;
                  const newEndTime = lastFragment.start + lastFragment.duration;
                  
                  // CRITICAL: If the first segment start time reset to near 0, FFmpeg restarted
                  // This is the most reliable indicator of a skip/restart
                  // Also check if we're transitioning from a long video to a short bumper (or vice versa)
                  const timeJump = Math.abs(newStartTime - lastSegmentStartTime);
                  if ((lastSegmentStartTime > 30 && newStartTime < 10) || (timeJump > 20 && lastSegmentStartTime > 0)) {
                    console.log(`⚠️ FFmpeg restart detected (segment start time reset: ${lastSegmentStartTime.toFixed(1)}s -> ${newStartTime.toFixed(1)}s) - forcing seek to live edge`);
                    discontinuityDetected = true;
                    // Force seek to live edge immediately
                    const seekTime = Math.max(0, newEndTime - 6);
                    video.currentTime = seekTime;
                    // Also force a reload to ensure we get fresh segments
                    setTimeout(() => {
                      hls.startLoad();
                    }, 500);
                  }
                  
                  // If the end time decreased significantly, we likely have a discontinuity
                  if (lastSegmentEndTime > 0 && newEndTime < lastSegmentEndTime - 10) {
                    console.log('⚠️ Discontinuity detected (end time decreased) - seeking to live edge');
                    discontinuityDetected = true;
                    const seekTime = Math.max(0, newEndTime - 6);
                    video.currentTime = seekTime;
                  }
                  
                  lastSegmentEndTime = newEndTime;
                  lastSegmentStartTime = newStartTime;
                  
                  // If segment count changed, manifest was updated
                  if (fragments.length !== lastSegmentCount) {
                    const oldCount = lastSegmentCount;
                    lastSegmentCount = fragments.length;
                    console.log(`Manifest updated: ${oldCount} -> ${fragments.length} segments`);
                    
                    // If we detected a discontinuity OR if segments reset (count decreased significantly), seek to live edge
                    const segmentCountDecreased = oldCount > 10 && fragments.length < oldCount - 5;
                    if (discontinuityDetected || segmentCountDecreased || (oldCount > 0 && fragments.length > oldCount + 5)) {
                      console.log('⚠️ Seeking to live edge after manifest update');
                      const seekTime = Math.max(0, newEndTime - 6);
                      video.currentTime = seekTime;
                      discontinuityDetected = false;
                      
                      // Small delay to ensure seek completes, then play
                      setTimeout(() => {
                        if (video.paused) {
                          video.play().catch(() => {});
                        }
                      }, 100);
                    }
                    
                    // Always ensure playback continues after manifest update
                    if (video.paused && video.readyState >= video.HAVE_FUTURE_DATA) {
                      console.log('Resuming playback after manifest update');
                      video.play().catch(() => {});
                    }
                  }
                }
              }
            }
          } catch (e) {
            console.error('Error handling level update:', e);
          }
        });
        
        // Aggressively check for manifest updates and discontinuities
        // This helps detect when FFmpeg restarts with a new file after skip
        const checkManifestUpdates = setInterval(() => {
          try {
            const now = Date.now();
            const levels = hls.levels;
            const currentPlaybackTime = video.currentTime;
            
            // Check if playback position is stuck (indicates stream changed)
            // But only if we haven't recently reloaded the manifest
            if (currentPlaybackTime > 0 && Math.abs(currentPlaybackTime - lastPlaybackPosition) < 0.1) {
              // Playback hasn't advanced much
              if (now - lastPlaybackCheck > 5000 && now - lastManifestReload > manifestReloadCooldown) {
                // Stuck for 5+ seconds and haven't reloaded recently - might be a skip/restart
                console.log('⚠️ Playback appears stuck, forcing manifest reload...');
                hls.startLoad();
                lastManifestReload = now;
                lastPlaybackCheck = now;
              }
            } else {
              lastPlaybackCheck = now;
            }
            lastPlaybackPosition = currentPlaybackTime;
            
            if (levels && levels.length > 0) {
              const currentLevel = hls.currentLevel >= 0 ? hls.currentLevel : 0;
              const level = levels[currentLevel];
              
              if (level && level.details) {
                const fragments = level.details.fragments;
                
                if (fragments && fragments.length > 0) {
                  const firstFragment = fragments[0];
                  const lastFragment = fragments[fragments.length - 1];
                  const currentStartTime = firstFragment.start;
                  const currentEndTime = lastFragment.start + lastFragment.duration;
                  const liveEdge = currentEndTime;
                  
                  // Check if we're way behind the live edge (indicates stream restarted)
                  if (currentPlaybackTime > 0 && liveEdge > 0) {
                    const latency = liveEdge - currentPlaybackTime;
                    if (latency > 60 && lastLiveEdgeTime > 0) {
                      // We're more than 60 seconds behind, and we had a previous live edge
                      // This likely means the stream restarted
                      console.log(`⚠️ Large latency detected (${latency.toFixed(1)}s behind live edge) - likely stream restart, seeking forward`);
                      const seekTime = Math.max(0, liveEdge - 6);
                      video.currentTime = seekTime;
                      video.play().catch(() => {});
                      discontinuityDetected = true;
                      consecutiveStaleManifests = 0;
                    }
                  }
                  
                  // Check if segments stopped updating (indicates FFmpeg restart)
                  // But only if we haven't recently reloaded the manifest and buffer is good
                  if (fragments.length === lastSegmentCount && now - lastManifestCheck > 2000 && now - lastManifestReload > manifestReloadCooldown && !recoveryInProgress) {
                    // Check buffer before forcing reload
                    const buffered = video.buffered;
                    let bufferRemaining = 0;
                    if (buffered.length > 0) {
                      const currentTime = video.currentTime;
                      for (let i = 0; i < buffered.length; i++) {
                        if (currentTime >= buffered.start(i) && currentTime < buffered.end(i)) {
                          bufferRemaining = buffered.end(i) - currentTime;
                          break;
                        }
                      }
                    }
                    
                    // Only force reload if buffer is good (> 5 seconds)
                    if (bufferRemaining > 5) {
                      // Segments haven't changed in 2+ seconds - might be a restart
                      consecutiveStaleManifests++;
                      if (consecutiveStaleManifests >= 3) {
                        // Force a manifest reload, but only if we haven't reloaded recently
                        console.log('⚠️ No segment updates detected for 6+ seconds, forcing manifest reload...');
                        hls.startLoad();
                        lastManifestReload = now;
                        consecutiveStaleManifests = 0;
                      }
                    }
                    lastManifestCheck = now;
                  } else if (fragments.length !== lastSegmentCount) {
                    consecutiveStaleManifests = 0;
                    lastManifestCheck = now;
                    const oldCount = lastSegmentCount;
                    lastSegmentCount = fragments.length;
                    
                    // Check if segment start time reset (most reliable indicator of restart)
                    if (lastSegmentStartTime > 30 && currentStartTime < 10) {
                      console.log('⚠️ Segment start time reset detected in polling - FFmpeg restarted!');
                      const seekTime = Math.max(0, currentEndTime - 6);
                      video.currentTime = seekTime;
                      video.play().catch(() => {});
                      discontinuityDetected = true;
                    }
                    
                    // Check for discontinuity (end time decreased significantly)
                    if (lastSegmentEndTime > 0 && currentEndTime < lastSegmentEndTime - 10) {
                      console.log('⚠️ Discontinuity detected in polling - seeking to live edge');
                      const seekTime = Math.max(0, currentEndTime - 6);
                      video.currentTime = seekTime;
                      video.play().catch(() => {});
                      discontinuityDetected = true;
                    }
                    
                    // Check if segment count decreased significantly (indicates restart)
                    if (oldCount > 10 && fragments.length < oldCount - 5) {
                      console.log('⚠️ Segment count decreased significantly - likely restart, seeking to live edge');
                      const seekTime = Math.max(0, currentEndTime - 6);
                      video.currentTime = seekTime;
                      video.play().catch(() => {});
                      discontinuityDetected = true;
                    }
                    
                    lastSegmentEndTime = currentEndTime;
                    lastSegmentStartTime = currentStartTime;
                    lastLiveEdgeTime = liveEdge;
                  }
                  
                  // Always check if we're behind the live edge and seek forward if needed
                  // But be very conservative to avoid buffer stalls
                  if (currentPlaybackTime > 0 && liveEdge > 0 && !recoveryInProgress) {
                    const latency = liveEdge - currentPlaybackTime;
                    // Only seek if we have enough buffer (check buffered ranges)
                    const buffered = video.buffered;
                    let hasGoodBuffer = false;
                    let bufferRemaining = 0;
                    if (buffered.length > 0) {
                      for (let i = 0; i < buffered.length; i++) {
                        if (currentPlaybackTime >= buffered.start(i) && currentPlaybackTime < buffered.end(i)) {
                          bufferRemaining = buffered.end(i) - currentPlaybackTime;
                          hasGoodBuffer = bufferRemaining > 10; // Need at least 10 seconds buffer before seeking
                          break;
                        }
                      }
                    }
                    
                    // Only seek if we're significantly behind AND have good buffer AND not recovering
                    if (latency > 60 && latency < 180 && hasGoodBuffer) {
                      // We're 60-180 seconds behind and have good buffer - seek forward to catch up
                      console.log(`⚠️ Behind live edge by ${latency.toFixed(1)}s (${bufferRemaining.toFixed(1)}s buffer), seeking forward...`);
                      const seekTime = Math.max(0, liveEdge - 8); // Seek 8s before live edge for safety
                      video.currentTime = seekTime;
                      video.play().catch(() => {});
                    } else if (latency > 180 && bufferRemaining > 5) {
                      // If we're way behind (180+ seconds), seek if we have at least 5s buffer
                      // This handles cases where we're stuck on old content
                      console.log(`⚠️ Way behind live edge (${latency.toFixed(1)}s, ${bufferRemaining.toFixed(1)}s buffer), forcing seek forward...`);
                      const seekTime = Math.max(0, liveEdge - 8);
                      video.currentTime = seekTime;
                      video.play().catch(() => {});
                    }
                  }
                }
              }
            }
          } catch (e) {
            // Ignore errors during manifest check
            console.error('Error in manifest check:', e);
          }
        }, 300); // Check every 300ms for faster detection (reduced from 500ms)
        
        // Force periodic manifest reloads to catch skips faster
        // This ensures we detect when FFmpeg restarts with a new file
        // But be less aggressive to avoid buffer stalls
        // Don't reload if we're in recovery or buffer is low
        const forceManifestReload = setInterval(() => {
          try {
            // Don't reload manifest if we're recovering from a buffer stall
            if (recoveryInProgress) {
              return;
            }
            
            // Check if buffer is low - if so, don't reload (let it build up)
            const buffered = video.buffered;
            let bufferRemaining = 0;
            if (buffered.length > 0) {
              const currentTime = video.currentTime;
              for (let i = 0; i < buffered.length; i++) {
                if (currentTime >= buffered.start(i) && currentTime < buffered.end(i)) {
                  bufferRemaining = buffered.end(i) - currentTime;
                  break;
                }
              }
            }
            
            // Don't reload if buffer is low (< 5 seconds) - let it build up
            if (bufferRemaining < 5) {
              return;
            }
            
            const now = Date.now();
            // Only reload if enough time has passed since last reload
            if (now - lastManifestReload > 10000) {
              // Reload manifest every 10 seconds (increased from 5s to avoid buffer issues)
              hls.startLoad();
              lastManifestReload = now;
            }
          } catch (e) {
            // Ignore errors
          }
        }, 10000); // Check every 10 seconds, but only reload if cooldown passed and buffer is good
        
        // Handle fragment loading - seek to live edge when new fragments are available after discontinuity
        // But only if we have sufficient buffer
        hls.on(Hls.Events.FRAG_LOADED, function (event, data) {
          try {
            // If we detected a discontinuity, seek forward but only if we have buffer
            if (discontinuityDetected && !recoveryInProgress) {
              const levels = hls.levels;
              if (levels && levels.length > 0) {
                const currentLevel = hls.currentLevel >= 0 ? hls.currentLevel : 0;
                const level = levels[currentLevel];
                if (level && level.details) {
                  const fragments = level.details.fragments;
                  if (fragments && fragments.length > 0) {
                    const lastFragment = fragments[fragments.length - 1];
                    const liveEdge = lastFragment.start + lastFragment.duration;
                    const currentTime = video.currentTime;
                    const latency = liveEdge - currentTime;
                    
                    // Check if we have sufficient buffer before seeking
                    const buffered = video.buffered;
                    let hasBuffer = false;
                    if (buffered.length > 0) {
                      for (let i = 0; i < buffered.length; i++) {
                        if (currentTime >= buffered.start(i) && currentTime < buffered.end(i)) {
                          const remaining = buffered.end(i) - currentTime;
                          hasBuffer = remaining > 5; // Need at least 5 seconds buffer
                          break;
                        }
                      }
                    }
                    
                    // Only seek if we're behind AND have sufficient buffer
                    if (latency > 10 && hasBuffer) {
                      console.log(`⚠️ Fragment loaded - seeking to live edge: ${liveEdge.toFixed(1)}s (currently at ${currentTime.toFixed(1)}s, ${latency.toFixed(1)}s behind)`);
                      video.currentTime = Math.max(0, liveEdge - 8);
                      video.play().catch(() => {});
                      discontinuityDetected = false;
                    }
                  }
                }
              }
            }
          } catch (e) {
            // Ignore errors
          }
        });
        
        // Also listen for when fragments are buffered - this can help detect new content
        // Only seek if we have sufficient buffer
        hls.on(Hls.Events.FRAG_BUFFERED, function (event, data) {
          try {
            if (discontinuityDetected && !recoveryInProgress) {
              // When a fragment is buffered after discontinuity, check if we need to seek
              const levels = hls.levels;
              if (levels && levels.length > 0) {
                const currentLevel = hls.currentLevel >= 0 ? hls.currentLevel : 0;
                const level = levels[currentLevel];
                if (level && level.details) {
                  const fragments = level.details.fragments;
                  if (fragments && fragments.length > 0) {
                    const lastFragment = fragments[fragments.length - 1];
                    const liveEdge = lastFragment.start + lastFragment.duration;
                    const currentTime = video.currentTime;
                    const latency = liveEdge - currentTime;
                    
                    // Check buffer before seeking
                    const buffered = video.buffered;
                    let hasBuffer = false;
                    if (buffered.length > 0) {
                      for (let i = 0; i < buffered.length; i++) {
                        if (currentTime >= buffered.start(i) && currentTime < buffered.end(i)) {
                          const remaining = buffered.end(i) - currentTime;
                          hasBuffer = remaining > 5; // Need at least 5 seconds buffer
                          break;
                        }
                      }
                    }
                    
                    // Only seek if we're behind AND have sufficient buffer
                    if (latency > 10 && hasBuffer) {
                      console.log(`⚠️ Fragment buffered - seeking forward to ${liveEdge.toFixed(1)}s (${latency.toFixed(1)}s behind)`);
                      video.currentTime = Math.max(0, liveEdge - 8);
                      video.play().catch(() => {});
                    }
                  }
                }
              }
            }
          } catch (e) {
            // Ignore errors
          }
        });
        
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS error', event, data);
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log('Fatal network error encountered, try to recover');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log('Fatal media error encountered, try to recover');
                hls.recoverMediaError();
                break;
              default:
                console.log('Fatal error, destroying');
                hls.destroy();
                break;
            }
          } else if (data.type === 'mediaError' && data.details === 'bufferStalledError') {
            // Non-fatal buffer stall - try to recover with debouncing
            const now = Date.now();
            const timeSinceLastRecovery = now - lastStallRecovery;
            
            // Only attempt recovery if enough time has passed and we're not already recovering
            if (!recoveryInProgress && timeSinceLastRecovery > STALL_RECOVERY_COOLDOWN) {
              const bufferInfo = data.bufferInfo;
              
              // Check if buffer is actually critically low
              if (bufferInfo && bufferInfo.len < 2) {
                const bufferLen = bufferInfo.len;
                const isCriticallyLow = bufferLen < 0.5; // Less than 0.5 seconds is critical
                
                console.log(`Buffer stall detected (${bufferLen.toFixed(3)}s buffer), attempting recovery`);
                lastStallRecovery = now;
                recoveryInProgress = true;
                
                // Pause to let buffer rebuild
                if (!video.paused) {
                  video.pause();
                }
                
                // If buffer is critically low, try to recover more carefully
                if (isCriticallyLow) {
                  console.log(`⚠️ Critically low buffer (${bufferLen.toFixed(3)}s), attempting recovery`);
                  try {
                    const levels = hls.levels;
                    if (levels && levels.length > 0) {
                      const currentLevel = hls.currentLevel >= 0 ? hls.currentLevel : 0;
                      const level = levels[currentLevel];
                      if (level && level.details) {
                        const fragments = level.details.fragments;
                        if (fragments && fragments.length > 0) {
                          const lastFragment = fragments[fragments.length - 1];
                          const liveEdge = lastFragment.start + lastFragment.duration;
                          const currentTime = video.currentTime;
                          const latency = liveEdge - currentTime;
                          
                          // Check if we're actually behind the live edge
                          if (latency > 10) {
                            // We're behind, seek forward but not all the way to live edge
                            // Seek to a position that should have buffer (12s before live edge)
                            const seekTime = Math.max(0, liveEdge - 12);
                            console.log(`Seeking from ${currentTime.toFixed(1)}s to ${seekTime.toFixed(1)}s (live edge: ${liveEdge.toFixed(1)}s, ${latency.toFixed(1)}s behind)`);
                            video.currentTime = seekTime;
                            // Force manifest reload to get fresh segments
                            hls.startLoad();
                            setTimeout(() => {
                              video.play().catch(() => {});
                              recoveryInProgress = false;
                            }, 1500);
                            return; // Exit early
                          } else {
                            // We're at or near live edge with critically low buffer
                            // Seek back slightly (15-20s) to where there should be buffer
                            // This gives HLS.js room to build buffer before we catch up
                            const seekBackTime = Math.max(0, liveEdge - 18);
                            console.log(`At live edge (${latency.toFixed(1)}s behind) with low buffer, seeking back to ${seekBackTime.toFixed(1)}s to rebuild buffer`);
                            video.currentTime = seekBackTime;
                            // Force manifest reload and wait longer for buffer to build
                            hls.startLoad();
                            // Wait longer when seeking back from live edge
                            setTimeout(() => {
                              // Check if buffer has built up
                              const buffered = video.buffered;
                              let bufferRemaining = 0;
                              if (buffered.length > 0) {
                                const checkTime = video.currentTime;
                                for (let i = 0; i < buffered.length; i++) {
                                  if (checkTime >= buffered.start(i) && checkTime < buffered.end(i)) {
                                    bufferRemaining = buffered.end(i) - checkTime;
                                    break;
                                  }
                                }
                              }
                              if (bufferRemaining > 5) {
                                console.log(`Buffer rebuilt (${bufferRemaining.toFixed(1)}s), resuming playback`);
                                video.play().catch(() => {});
                              } else {
                                console.log(`Buffer still low (${bufferRemaining.toFixed(1)}s), waiting longer...`);
                                // Wait another 2 seconds
                                setTimeout(() => {
                                  video.play().catch(() => {});
                                }, 2000);
                              }
                              recoveryInProgress = false;
                            }, 3000); // Wait 3 seconds for buffer to build
                            return; // Exit early
                          }
                        }
                      }
                    }
                    // Fallback: just reload manifest and wait
                    console.log(`No fragments available, reloading manifest and waiting`);
                    hls.startLoad();
                    setTimeout(() => {
                      video.play().catch(() => {});
                      recoveryInProgress = false;
                    }, 2000);
                    return;
                  } catch (e) {
                    console.error('Error during critical buffer recovery:', e);
                    // Fallback: just wait
                    setTimeout(() => {
                      video.play().catch(() => {});
                      recoveryInProgress = false;
                    }, 2000);
                    return;
                  }
                }
                
                // For non-critical stalls, wait a bit for buffer to rebuild
                setTimeout(() => {
                  const buffered = video.buffered;
                  let hasBuffer = false;
                  let bufferRemaining = 0;
                  if (buffered.length > 0) {
                    const currentTime = video.currentTime;
                    for (let i = 0; i < buffered.length; i++) {
                      if (currentTime >= buffered.start(i) && currentTime < buffered.end(i)) {
                        bufferRemaining = buffered.end(i) - currentTime;
                        hasBuffer = bufferRemaining > 3; // Need at least 3 seconds
                        break;
                      }
                    }
                  }
                  
                  if (hasBuffer && video.readyState >= video.HAVE_FUTURE_DATA) {
                    console.log(`Buffer rebuilt (${bufferRemaining.toFixed(1)}s remaining), resuming playback`);
                    video.play().catch(() => {});
                    recoveryInProgress = false;
                  } else {
                    // Buffer still low, try seeking to live edge only if we have some buffer
                    // and we're significantly behind
                    try {
                      const levels = hls.levels;
                      if (levels && levels.length > 0) {
                        const currentLevel = hls.currentLevel >= 0 ? hls.currentLevel : 0;
                        const level = levels[currentLevel];
                        if (level && level.details) {
                          const fragments = level.details.fragments;
                          if (fragments && fragments.length > 0) {
                            const lastFragment = fragments[fragments.length - 1];
                            const liveEdge = lastFragment.start + lastFragment.duration;
                            const currentTime = video.currentTime;
                            const latency = liveEdge - currentTime;
                            
                            // If buffer is still very low (< 0.5s), seek immediately regardless of latency
                            // Otherwise, only seek if we're behind and have some buffer
                            if (bufferRemaining < 0.5 || (latency > 30 && bufferRemaining > 0.5)) {
                              console.log(`Buffer still low (${bufferRemaining.toFixed(1)}s, ${latency.toFixed(1)}s behind), seeking to live edge`);
                              video.currentTime = Math.max(0, liveEdge - 6);
                              hls.startLoad(); // Force manifest reload
                              setTimeout(() => {
                                video.play().catch(() => {});
                                recoveryInProgress = false;
                              }, 500);
                            } else {
                              // Not far enough behind - just wait and try to play
                              console.log(`Buffer still low (${bufferRemaining.toFixed(1)}s), waiting longer...`);
                              setTimeout(() => {
                                video.play().catch(() => {});
                                recoveryInProgress = false;
                              }, 2000);
                            }
                          } else {
                            // No fragments available, reload manifest and wait
                            hls.startLoad();
                            setTimeout(() => {
                              video.play().catch(() => {});
                              recoveryInProgress = false;
                            }, 2000);
                          }
                        } else {
                          setTimeout(() => {
                            video.play().catch(() => {});
                            recoveryInProgress = false;
                          }, 2000);
                        }
                      } else {
                        setTimeout(() => {
                          video.play().catch(() => {});
                          recoveryInProgress = false;
                        }, 2000);
                      }
                    } catch (e) {
                      console.error('Error during buffer stall recovery:', e);
                      setTimeout(() => {
                        video.play().catch(() => {});
                        recoveryInProgress = false;
                      }, 2000);
                    }
                  }
                }, isCriticallyLow ? 500 : 2000); // Wait less time if critically low
              }
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(() => {});
        });
      } else {
        document.body.insertAdjacentHTML(
          'beforeend',
          '<p>HLS not supported in this browser.</p>'
        );
      }
    </script>
  </body>
