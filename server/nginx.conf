events {}

http {
    # Include default MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Proxy API requests to FastAPI backend
    upstream api_backend {
        server localhost:8000;
    }

    server {
        listen 8080;

        # Explicitly set MIME types for JavaScript modules (must come before /)
        location ~* \.(js|mjs)$ {
            root /app/ui/channel-admin/dist;
            add_header Content-Type "application/javascript" always;
            add_header Cache-Control "public, max-age=31536000" always;
        }
        
        # Explicitly set MIME types for CSS
        location ~* \.css$ {
            root /app/ui/channel-admin/dist;
            add_header Content-Type "text/css" always;
            add_header Cache-Control "public, max-age=31536000" always;
        }

        # Admin UI - serve built React app
        location / {
            root /app/ui/channel-admin/dist;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache" always;
        }

        # API proxy - forward to FastAPI backend
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin,Accept,Range,Content-Type,Authorization" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # HLS stream endpoint
        location /channel/ {
            alias /app/hls/;
            add_header Cache-Control "no-cache" always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin,Accept,Range,Content-Type" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

            if ($request_method = OPTIONS) {
                return 204;
            }

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }
    }
}
