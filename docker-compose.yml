version: '3.8'

services:
  tvchannel:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: tvchannel
    ports:
      - "8080:8080"
    volumes:
      - ${MEDIA_DIR:-/Volumes/media/tv}:/media/tvchannel:ro
      - ./assets:/app/assets
      - ./server/config:/app/config
      - ./server/hls:/app/hls
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    # Resource limits for production
    # Increased limits for better performance and headroom
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    # Log rotation configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      # Check if process monitor is running (indicates streaming processes are active)
      test: ["CMD", "pgrep", "-f", "process_monitor.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

