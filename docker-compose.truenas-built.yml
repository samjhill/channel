version: '3.8'

# TrueNAS Scale docker-compose using pre-built image
# First build the image: docker build -t tvchannel:latest -f server/Dockerfile .
# Then use this compose file

services:
  tvchannel:
    image: tvchannel:latest
    container_name: tvchannel
    ports:
      - "8080:8080"
    volumes:
      # Pool: blackhole
      # Media directory (read-only)
      - /mnt/blackhole/media/tv:/media/tvchannel:ro
      # Application data directories
      - /mnt/blackhole/apps/tvchannel/assets:/app/assets
      - /mnt/blackhole/apps/tvchannel/config:/app/config
      - /mnt/blackhole/apps/tvchannel/hls:/app/hls
    environment:
      # UPDATE CORS_ORIGINS with your TrueNAS IP/domain
      - CORS_ORIGINS=${CORS_ORIGINS:-http://192.168.1.100:5174,http://localhost:5174}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


