version: '3.8'

# TrueNAS Scale optimized docker-compose configuration
# Update paths to match your TrueNAS datasets before deploying

services:
  tvchannel:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: tvchannel
    ports:
      - "8080:8080"  # HLS stream + Admin UI + API (via nginx proxy)
      - "8000:8000"  # Direct API access (optional)
    volumes:
      # UPDATE THESE PATHS TO MATCH YOUR TRUENAS DATASETS
      # 
      # Pool: blackhole
      # App datasets created at: /mnt/blackhole/apps/tvchannel/*
      #
      # Media directory (read-only) - TV shows are in /mnt/blackhole/media/tv
      # Your recovered TV shows are accessible here
      - /mnt/blackhole/media/tv:/media/tvchannel:ro
      # 
      # Application data directories
      - /mnt/blackhole/apps/tvchannel/assets:/app/assets
      - /mnt/blackhole/apps/tvchannel/config:/app/config
      - /mnt/blackhole/apps/tvchannel/hls:/app/hls
      #
      # NOTE: If your media Samba share is at a different path (e.g., /mnt/blackhole/shared/media),
      #       update the first volume mount above to match your actual Samba share path
    environment:
      # UPDATE CORS_ORIGINS with your TrueNAS IP/domain
      - CORS_ORIGINS=${CORS_ORIGINS:-http://192.168.1.100:5174,http://localhost:5174}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    # Resource limits - HIGH PERFORMANCE MODE for beefy systems
    # Adjust these based on your system capacity
    deploy:
      resources:
        limits:
          memory: 16G      # Increased from 4G - allows more parallel processing
          cpus: '8.0'       # Increased from 4.0 - more CPU cores for encoding
        reservations:
          memory: 4G        # Increased from 1G - ensures minimum resources
          cpus: '2.0'       # Increased from 1.0 - minimum CPU guarantee
    # Log rotation configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      # Check if API server is responsive
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

